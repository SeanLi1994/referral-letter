<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter1</title>
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div id='errors'>

        <div class="bounce1"></div>

    <div id='holder'>
        <div class="col-lg-6 mx-auto bg-white p-2">
            <div class="d-flex bd-highlight align-items-center">
                <div class="pt-3 px-2 bd-highlight">
                    <p class="fs-4 fw-bolder">Referral Letter</p>
                </div>
                <div class="ms-auto bd-highlight">
                    <div class="d-flex align-items-start flex-column bd-highlight">
                        <div class="bd-highlight fw-bolder px-2">Request for out patient appointment</div>
                        <div class="mt-auto bd-highlight">
                            <div class="d-flex bd-highlight">
                                <div class="px-2 bd-highlight">General Adult</div>
                                <div class="px-2 pt-1 ps-5 bd-highlight">
                                    <table>
                                        <tr>
                                            <th>First Name:</th>
                                            <td id='fname'></td>
                                        </tr>
                                        <tr>
                                            <th>Last Name:</th>
                                            <td id='lname'></td>
                                        </tr>
                                        <tr>
                                            <th>Gender:</th>
                                            <td id='gender'></td>
                                        </tr>
                                        <tr>
                                            <th>Date of Birth:</th>
                                            <td id='birthdate'></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mb-5">
            <div class="row g-5 px-4">
                <div class="col-md-6">
                    <table class="table table-borderless table-sm">
                        <thead>
                            <tr>
                              <th scope="col"><h6>Referral to:</h6></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Specialist</th>
                                <td>
                                    <span id="result-specialistName"></span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td>
                                    <span id="result-address2"></span>
                                    <span id="result-address1"></span><br>
                                    <span id="result-state"></span>
                                    <span id="result-zip"></span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td>
                                </td>
                            </tr>

                            
                            <thead>
                                <tr>
                                  <th scope="col"><h6>Referral from:</h6></th>
                                </tr>
                            </thead>

                            <tr>
                                <th scope="row">Name</th>
                                <td>Mark Jacob</td>
                            </tr>
                            <tr>
                                <th scope="row">Provider Number</th>
                                <td>32123321</td>
                            </tr>
                            <tr>
                                <th scope="row">Phone</th>
                                <td>049283756</td>
                            </tr>
                            <tr>
                                <th scope="row">E-mail</th>
                                <td>MJ@gmail.com</td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td>123 Main Rd</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row g-5 px-4">
                <div class="col-md-4">
                    <table class="table table-borderless table-sm">
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row g-5 pt-4 px-4 text-break"><p>Dear Dr. <span id="comment-specialistName"></span>,<br></p><span class="m-0" id="result-comment"></span></div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary me-md-2 d-print-none secndButton" onclick="window.print()">Print</button>
                <button type="button" class="btn btn-secondary d-print-none secndButton" onclick="javascript:window.history.back();">Back</button>
            </div>

        </div>
    </div>

    

    <script src='./assets/js/cerner.js'></script>

    <script src='./assets/lib/js/fhir-client-v0.1.12.js'></script>
    <script src='./assets/js/javascript.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      extractData().then(
        function(p) {
          drawVisualization(p);
        },

        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
