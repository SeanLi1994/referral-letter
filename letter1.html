<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel='stylesheet' type='text/css' href='./assets/css/cerner.css'>
</head>
<body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div id='holder'>       
        <h2>Patient Resource</h2>
        <table>
        <tr>
            <th>First Name:</th>
            <td id='fname'></td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td id='lname'></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td id='gender'></td>
        </tr>
        <tr>
            <th>Date of Birth:</th>
            <td id='birthdate'></td>
        </tr>
        </table>
        <hr>

        <h2>Referral Letter Options</h2>
        <h2>Observation Resource</h2>
        <table>
        <tr>
            <th>Height:</th>
            <td id='height'></td>
        </tr>
        <tr>
            <th>Systolic Blood Pressure:</th>
            <td id='systolicbp'></td>
        </tr>
        <tr>
            <th>Diastolic Blood Pressure:</th>
            <td id='diastolicbp'></td>
        </tr>
        <tr>
            <th>LDL:</th>
            <td id='ldl'></td>
        </tr>
        <tr>
            <th>HDL:</th>
            <td id='hdl'></td>
        </tr>
        </table>
    </div>

    <script src='./assets/js/cerner.js'></script>

    <script src='./assets/lib/js/fhir-client-v0.1.12.js'></script>

    <script src='./assets/lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      extractData().then(
        function(p) {
          drawVisualization(p);
        },

        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
</body>
</html>
