<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Letter</title>
    <link rel='stylesheet' type='text/css' href='./assets/css/cerner.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div id='holder'> 
    <div class="col-lg-8 mx-auto bg-light">
        <header class="d-flex align-items-center p-2 border-bottom bg-primary bg-opacity-75" >
          <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <span class="fs-4"><strong>Walking Clinic</strong></span>
          </a>
        </header>
      
        <main class="p-4">
          <h2>Referral to:</h2>
          <form class="row g-3" method="GET">
            <div class="col-md-6">
                <label for="inputFitstName" class="form-label">Specialist Name</label>
                <input type="text" class="form-control" id="inputFitstName">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>

            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <!-- <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div> -->
          </form>
      
          <hr class="col-3 col-md-2 mb-5">
      
          <div class="row g-5">
            <div class="col-md-8">
              <h2>Referral from:</h2>
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <th scope="row">Name</th>
                    <td>Mark Jacob</td>
                  </tr>
                  <tr>
                    <th scope="row">Provider Number</th>
                    <td>32123321</td>
                  </tr>
                  <tr>
                    <th scope="row">Phone</th>
                    <td>049283756</td>
                  </tr>
                  <tr>
                    <th scope="row">E-mail</th>
                    <td>MJ@gmail.com</td>
                  </tr>
                  <tr>
                    <th scope="row">Address</th>
                    <td>123 Main Rd</td>
                  </tr>
                </tbody>
              </table>
            </div>
      
          </div>

          <hr class="col-3 col-md-2 mb-5">
      
          <div class="row g-5">
            <div class="col-md-8">
              <h2>Patient Resource:</h2>
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <th scope="row">First Name</th>
                    <td id='fname'></td>
                </tr>
                  <tr>
                    <th scope="row">Last Name</th>
                    <td id='lname'></td>
                </tr>
                  <tr>
                    <th scope="row">Gender</th>
                    <td id='gender'></td>
                </tr>
                  <tr>
                    <th scope="row">Date of Birth</th>
                    <td id='birthdate'></td>
                </tr>
                </tbody>
              </table>
            </div>
      
          </div>
          
          <hr class="col-3 col-md-2 mb-5">
          <form class="row g-3" action="letter1.html" method="GET">

            <div class="mb-3">
                <textarea class="form-control" type="text" name="name" id="name" rows="3"></textarea>
            </div>
            <div class="col-12 justify-content-md-end">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <!-- <input type="submit"> -->

        </form>
        </main>

        <!-- <input id="letterText" placeholder="inout">
        <br>
        <button onclick="save()" id="btn1">save</button> -->

    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
      extractData().then(
        function(p) {
          drawVisualization(p);
        },

        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
</body>
</html>
